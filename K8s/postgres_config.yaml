apiVersion: v1
kind: Pod
metadata:
  name: postgres
  labels:
    app: postgres   # ← This is required to match the Service selector
spec:
  containers:
    - name: postgres
      image: ronaldlepape/dsti-devops-project:postgres-1.0.0
      ports:
        - containerPort: 5432
      env:
        - name: POSTGRES_USER
          value: "myuser"
        - name: POSTGRES_PASSWORD
          value: "MySecretPassword123"
        - name: POSTGRES_DB
          value: "myproject_db"
      volumeMounts:
        - mountPath: /var/lib/postgresql/data
          name: postgres-storage
      resources:
        requests:
          memory: "256Mi"
          cpu: "250m"
        limits:
          memory: "512Mi"
          cpu: "500m"
  volumes:
    - name: postgres-storage
      persistentVolumeClaim:
        claimName: postgres-pvc
  imagePullSecrets:
    - name: regcred   # ← Reference your Docker Hub auth secret
---
apiVersion: v1
kind: Service
metadata:
  name: postgres
spec:
  selector:
    app: postgres     # ← This matches the Pod's label
  ports:
    - port: 5432
      targetPort: 5432
  type: ClusterIP